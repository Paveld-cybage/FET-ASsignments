    <h1>Assignment 1</h1>

    <p>Know your location</p>
    <button onclick="getPosition()">Locate Me</button>
    <p id="demo"></p>

    <script>

        var x = document.getElementById("demo");

        function getPosition() {
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(showPosition);
            }else {
                x.innerHTML = "Your browser doesn't support location";
            }
        }

        function showPosition(position) {
            x.innerHTML = "Latitude : " + position.coords.latitude + "<br>Longitude : " + position.coords.longitude;
        }
    </script>

<h1>Assignment 3</h1>

<script>
    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text",ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));

    }
</script>
<p>Drag the butterfly in the dox</p>
<br>
<div id="div1" style="width: 350px; height: 70px; padding: 10px; border: 1px solid Black" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

<h1>Assignment 4</h1>

<p>Implementation for web workers</p>
<p>Total number of counts : <output id="result"></output></p>
<button onclick="startWorker()">Start</button>
<button onclick="stopWorker()">Stop</button>

<script>
    function startWorker() {
        if(typeof(Worker) !== "undefined") {
            if(typeof(w) == "undefined") {
                w = new Worker("demo_workers.js")
            }

            w.onmessage = function(event) {
                document.getElementById("result").innerHTML = event.data;
            };
        } else {
            document.getElementById("result").innerHTML = "Your browser doesn't support web workers"
        }
    }

    function stopWorker() {
        w.terminate();
        w = undefined;
    }
</script>
