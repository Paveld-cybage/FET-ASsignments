<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <script>
        var index = 0;
  while(index < 101) {
    index++;

    if(index === 101)
    break;

      document.write(index + " ");
      
      if(index %10 === 0) {
          document.write("<br>");
      }

  }

    </script>
    
</body>
</html>
