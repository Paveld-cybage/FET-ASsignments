<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script>
        for (var index = 1; index < 101; index++){
            document.write(index + " ");
            if (index % 10 === 0) {
                document.write("<br>");
            }

        }
    </script>
</body>
</html>
